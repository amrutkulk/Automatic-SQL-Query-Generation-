<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Registeration Form</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">              
</head>
<body>
	<!-- <img src="staticFiles/images/bc.jpg" alt="Logo" height="100%;width:100%"> -->
	<style>
		
        body{
			background-color: rgb(188, 188, 246);
		}
		  
		.container{
			border: 4px solid sandybrown;
			margin-top: 107px;
		}
		.container h2{
			margin-bottom: 20px;
		}
		.centerform{
			padding: 30px;
		}
		.image{
			margin-right: 40px;
		}
	</style>
<div class="container">
	<center><h2 >User Registration</h2></center>
	<div class="centerform" style="display: flex;">
		<!--  <link rel="website icon" type="PNG" href="staticFiles/images/SQL_logo.PNG"> -->
		<div class="image"><img src="staticFiles/images/SQL_logo.PNG" alt="Logo"></div>
		<div class="form">
			<form action="{{ url_for('register') }}" method="post">
				{% if mesage is defined and mesage %}
					<div class="alert alert-warning">{{ mesage }}</div>
				{% endif %}
				<div class="form-group">
					<label for="name">Name:</label>
					<input type="text" class="form-control" id="name" name="name" placeholder="Enter name" name="name">
				</div>
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" class="form-control" id="email" name="email" placeholder="Enter email" name="email">
				</div>
				<div class="form-group">
					<label for="pwd">Password:</label>
					<input type="password" class="form-control" id="password" name="password" placeholder="Enter password" name="pswd">
				</div>    
				<button type="submit" class="btn btn-primary">Register</button>
				<p class="bottom">Already have an account?  <a class="bottom" href="{{url_for('login')}}"> Login here</a></p>
			</form>
		</div>
	</div>
</div>        
</body>
</html>
