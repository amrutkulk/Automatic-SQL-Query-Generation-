<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href='/staticFiles/style.css' />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag/dist/css/multi-select-tag.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/496b9c5c00.js" crossorigin="anonymous"></script>
   
    
    <title>SQL Query Generator - Database</title>
    <link rel="website icon" type="PNG" href="staticFiles/images/SQL_logo.PNG">
  </head>
  <style>
    body{
        background-color: rgb(191, 239, 239);
    }
  </style>
  <body>
   <center>
   <div class="container">
    <h1>Dropdown Page</h1>
    <div class=" dropdown-container">
        <h5>Select some value from dropdown to activate your Tables</h5>
       
            
       
        <div class="dropdown-container-inner">
            <div class="dropdown_first">
                <img src="/staticFiles/images/database1.PNG" alt="" />
            </div>
            <div class="dropdown_second">
                <form method="POST" action="{{ url_for('demo') }}">
                    <div class="label_dropdown">
                        <label for="dropdown">Select an item:</label>
                        <select id="dropdown" name="dropdown" class="form-select">
                        {% for item in items %}
                            <option value="{{ item }}">{{ item }}</option>
                        {% endfor %}
                        </select>
                    </div>
                    <button class="btn btn-success act" style="margin-right: 48px;margin-top:5px;border-radius:30px;" type="submit">Submit</button>
                    
                  </form>
                 
            </div>
        </div>
       </div>
   </center>
   </div>
   
  </body>
</html>
